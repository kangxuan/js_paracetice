    <script>
        const inventors = [

            { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
            { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
            { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
            { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
            { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
            { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },

            { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
            { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
            { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
            { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
        ];
        const flavours = ['Chocolate Chip', 'Kulfi', 'Caramel Praline', 'Chocolate', 'Burnt Caramel', 'Pistachio', 'Rose', 'Sweet Coconut', 'Lemon Cookie', 'Toffeeness', 'Toasted Almond', 'Black Raspberry Crunch', 'Chocolate Brownies', 'Pistachio Almond', 'Strawberry', 'Lavender Honey', 'Lychee', 'Peach', 'Black Walnut', 'Birthday Cake', 'Mexican Chocolate', 'Mocha Almond Fudge', 'Raspberry'];

        const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];

        console.table(inventors);

        // Array.prototype.filter()
        // 1. 筛选 1500 年代出生的发明家列表
        // const filterInventors = inventors.filter(function(inventor) {
        //     return inventor['year'] >= 1500 && inventor['year'] < 1600;
        // })
        const filterInventors = inventors.filter(inventor => (inventor.year >= 1500 && inventor.year < 1600))
        console.table(filterInventors);

        // Array.prototype.map()
        // 2. 展示他们的姓和名
        // const nameInventors = filterInventors.map(function(item) {
        //     return `${item.first} ${item.last}`
        // })
        const nameInventors = inventors.map(item => (`${item.first} ${item.last}`))
        console.table(nameInventors)

        // Array.prototype.sort()
        // 3. 把他们按照出生日期从大到小进行排序
        inventors.sort((a, b) => a.year - b.year)
        console.table(inventors)

        // Array.prototype.reduce()
        // 4. 计算所有的发明家加起来一共活了多少岁
        // let totalLifeYear = 0
        // const newArr = inventors.forEach(item => {
        //     totalLifeYear += item.passed - item.year
        // })
        // console.log(totalLifeYear)
        // const totalLifeYear = inventors.reduce(function(accumulator, item) {
        //     return accumulator + (item.passed - item.year)
        // }, 0)
        // console.log(totalLifeYear)
        const totalLifeYear = inventors.reduce((accumulator, item) => (accumulator+(item.passed - item.year)), 0)
        console.log(totalLifeYear)

        // 5. 按照他们活了多久来进行排序
        inventors.sort((a, b) => {
            return (a.passed - a.year) - (b.passed - b.year)
        })
        console.table(inventors)

        // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
        // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris


        // 7. sort Exercise
        // Sort the people alphabetically by last name
        const splitPeopleArray = people.map(item => {
            return item.split(' ')
        })
        splitPeopleArray.sort((a, b) => {
            // 字符串比较方式
            if (a[1] > b[1]) {
                return 1
            } else if (a[1] < b[1]) {
                return -1
            } else {
                return 0
            }
        })
        const result = splitPeopleArray.map(item => {
            return item.join(' ')
        })
        console.table(result)

        // 8. Reduce Exercise
        // Sum up the instances of each of these
        const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck'];
        const sumData = new Object()
        data.forEach((item) => {
            if (sumData[item] === undefined) {
                sumData[item] = 1
            } else {
                sumData[item]++
            }
        })

        console.table(sumData)
    </script>
